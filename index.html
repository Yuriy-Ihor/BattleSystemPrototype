<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/startScreenStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/versusScreenStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/battleScreen.css"/>

    <meta charset="utf-8">

    <title>CyberGothic</title>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>

</head>
<body>
    <div id="start-screen">
        <div id="player-description">
            <div id="player-description-name">
                Tassadar
            </div>
            <img id="player-description-image" src='images/protoss.jpg' />
            <div class="player-description-rating">
                <span class="player-description-rating-name">Hero rank: </span>
                <span id="player-rating-rank" class="player-description-rating-value">10</span>
            </div>
            <div class="player-description-rating">
                <span class="player-description-rating-name">Battles won: </span>
                <span id="player-rating-wins" class="player-description-rating-value">23</span>
            </div>
        </div>
        
        <button class='switch-button' id="start-battle-button">Start battle</button> 
    </div>

    <div id="versus-screen" class='hidden'>
        <div id="versus-screen-player-display-top" class="versus-screen-player-display">
            <div class="versus-screen-player-display-name">
                Tassadar
            </div>
            <div class="versus-screen-player-stats">
                <img class="versus-screen-player-portrait" src='images/protoss.jpg' />   
                <div>
                    <div class="player-hp-bar">
                        Life: <span class="player-hp-amount">100</span>
                    </div>
                    <div class="player-mana-bar">
                        Mana: <span class="player-mana-amount">5</span>
                    </div>
                </div>
            </div>
        </div>   
        <div id="versus-text">
            VS
        </div>
        <div id="versus-screen-player-display-bottom" class="versus-screen-player-display">
            <div class="versus-screen-player-display-name">
                K'Rashnar
            </div>

            <div class="versus-screen-player-stats">
                <img class="versus-screen-player-portrait" src='images/undead.jpg' />          
                <div>
                    <div class="player-hp-bar">
                        Life: <span class="player-hp-amount">100</span>
                    </div>
                    <div class="player-mana-bar">
                        Mana: <span class="player-mana-amount">5</span>
                    </div>
                </div>
            </div>
            
        </div>
        <button class='switch-button' id="start-turn-button">Start turn 1</button> 
    </div>

    <div id="battle-screen" class="hidden">
        <div id="players-bar">
            <div id="player-left" class="player-display">
                <div class="player-portrait">
                    <img class="player-portrait-image" src='images/protoss.jpg' />
                </div>
                <div class="player-stats">
                    <div class="player-name">
                        Player 1
                    </div>
                    <div class="player-hp-bar">
                        Life: <span class="player-hp-amount">100</span>
                    </div>
                    <div class="player-mana-bar">
                        Mana: <span class="player-mana-amount">5</span>
                    </div>
                </div>
            </div>
    
            <div id="player-right" class="player-display">
                <div class="player-stats">
                    <div class="player-name">
                        Player 2
                    </div>
                    <div class="player-hp-bar">
                        Life: <span class="player-hp-amount">100</span>
                    </div>
                    <div class="player-mana-bar">
                        Mana: <span class="player-mana-amount">5</span>
                    </div>
                </div>
                <div class="player-portrait" style="background-color: #9fbdff;">
                    <img class="player-portrait-image" src='images/undead.jpg' />
                </div>
            </div>
        </div>

        <div id="battle-screen-selection">

            <div id="battle-screen-selection-ability" class="hidden">
                
            </div>

            <div id="battle-screen-selection-body-attack" class="hidden">
                <img src="silhouette-parts/main/hollow/arm-left-hollow.png" id="arm-left-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/arm-right-hollow.png" id="arm-right-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/leg-left-hollow.png" id="leg-left-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/leg-right-hollow.png" id="leg-right-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/torso-hollow.png" id="torso-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/head-hollow.png" id="head-hollow-main" class="imported-data">
    
                <img src="silhouette-parts/main/filled/arm-left-filled.png" id="arm-left-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/arm-right-filled.png" id="arm-right-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/leg-left-filled.png" id="leg-left-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/leg-right-filled.png" id="leg-right-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/torso-filled.png" id="torso-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/head-filled.png" id="head-filled-main" class="imported-data">
    
                <img src="silhouette-parts/side/hollow/arm-left-hollow.png" id="arm-left-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/arm-right-hollow.png" id="arm-right-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/leg-left-hollow.png" id="leg-left-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/leg-right-hollow.png" id="leg-right-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/torso-hollow.png" id="torso-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/head-hollow.png" id="head-hollow-side" class="imported-data">
    
                <img src="silhouette-parts/side/filled/arm-left-filled.png" id="arm-left-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/arm-right-filled.png" id="arm-right-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/leg-left-filled.png" id="leg-left-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/leg-right-filled.png" id="leg-right-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/torso-filled.png" id="torso-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/head-filled.png" id="head-filled-side" class="imported-data">
    
                <canvas id='canvas'>
    
                </canvas>
            </div>

            <div id="battle-screen-selection-body-defense" class="hidden">
                <img src="silhouette-parts/main/hollow/arm-left-hollow.png" id="arm-left-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/arm-right-hollow.png" id="arm-right-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/leg-left-hollow.png" id="leg-left-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/leg-right-hollow.png" id="leg-right-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/torso-hollow.png" id="torso-hollow-main" class="imported-data">
                <img src="silhouette-parts/main/hollow/head-hollow.png" id="head-hollow-main" class="imported-data">
    
                <img src="silhouette-parts/main/filled/arm-left-filled.png" id="arm-left-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/arm-right-filled.png" id="arm-right-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/leg-left-filled.png" id="leg-left-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/leg-right-filled.png" id="leg-right-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/torso-filled.png" id="torso-filled-main" class="imported-data">
                <img src="silhouette-parts/main/filled/head-filled.png" id="head-filled-main" class="imported-data">
    
                <img src="silhouette-parts/side/hollow/arm-left-hollow.png" id="arm-left-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/arm-right-hollow.png" id="arm-right-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/leg-left-hollow.png" id="leg-left-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/leg-right-hollow.png" id="leg-right-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/torso-hollow.png" id="torso-hollow-side" class="imported-data">
                <img src="silhouette-parts/side/hollow/head-hollow.png" id="head-hollow-side" class="imported-data">
    
                <img src="silhouette-parts/side/filled/arm-left-filled.png" id="arm-left-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/arm-right-filled.png" id="arm-right-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/leg-left-filled.png" id="leg-left-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/leg-right-filled.png" id="leg-right-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/torso-filled.png" id="torso-filled-side" class="imported-data">
                <img src="silhouette-parts/side/filled/head-filled.png" id="head-filled-side" class="imported-data">
    
                <canvas id='canvas'>
    
                </canvas>
            </div>

            <div id='battle-screen-selection-switching'>
                <button class='switch-button' id="battle-screen-button-back">Back</button> 
                <button class='switch-button' id="battle-screen-button-next">Next</button> 
                <button class='switch-button' id="battle-screen-button-finish-turn">Finish</button> 
            </div>

        </div>

        <div id="battle-screen-summary" class="hidden">
            Summary

            <button class='switch-button' id="battle-screen-next-turn">Next turn</button> 
        </div>
    
    </div>

    
    <script type="text/javascript" src="silhouette-parts/main/silhouette-coordinate-map.js"></script>
    <script type="text/javascript" src="silhouette-parts/side/silhouette-coordinate-map.js"></script>
    
    <script src="scripts/modules/config.js" type="text/javascript"></script> 
    <script src="scripts/modules/combat-screen.js" type="text/javascript"></script> 
    <script src="scripts/modules/silhouette/silhouette.js" type="text/javascript"></script> 
    <script src="scripts/declarations.js" type="text/javascript"></script> 

    <script src="scripts/main.js" type="text/javascript"></script> 
</body>
</html>
