<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />

    <title>CyberGothic</title>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <script src="silhouette-parts/main/silhouette-coordinate-map.js" defer></script>
    <script src="silhouette-parts/side/silhouette-coordinate-map.js" defer></script>
    
    <script src="scripts/modules/js-extensions.js" defer></script> 
    <script src="scripts/html-elements.js" defer></script> 

    <script src="scripts/player.js" defer></script> 
    <script src="scripts/skill.js" defer></script> 
    
    <script src="scripts/screens/player-display.js" defer></script> 
    <script src="scripts/screens/start-screen.js" defer></script> 
    <script src="scripts/screens/versus-screen.js" defer></script> 
    <script src="scripts/screens/battle-screen.js" defer></script> 
    <script src="scripts/screens/win-screen.js" defer></script> 
    <script src="scripts/screens/lose-screen.js" defer></script> 
    <script src="scripts/screens/draw-screen.js" defer></script> 

    <script src="scripts/silhouettes/silhouette.js" defer></script> 
    <script src="scripts/modules/body-screen.js" defer></script> 

    <script src="scripts/declarations.js" defer></script> 

    <script src="scripts/main.js" defer></script> 

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/startScreenStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/versusScreenStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/battleScreen.css"/>
    <link rel="stylesheet" type="text/css" href="css/battleSummaryScreen.css"/>
    <link rel="stylesheet" type="text/css" href="css/winScreen.css"/>
    <link rel="stylesheet" type="text/css" href="css/loseScreen.css"/>
    <link rel="stylesheet" type="text/css" href="css/drawScreen.css"/>
</head>
<body>
    <div id="start-screen" class='hidden'>
        <div id="player-description">
            <div id="player-description-name">
                
            </div>
            <img alt='Player image' id="player-description-image" src='//:0' />
            <div class="player-description-rating">
                <span class="player-description-rating-name">Hero rank: </span>
                <span id="player-rating-rank" class="player-description-rating-value"></span>
            </div>
            <div class="player-description-rating">
                <span class="player-description-rating-name">Battles won: </span>
                <span id="player-rating-wins" class="player-description-rating-value"></span>
            </div>
        </div>
        
        <input type="button" class='switch-button' id="start-battle-button" value="Start battle" /> 
    </div>

    <div id="versus-screen" class='hidden'>
        <div id="versus-screen-player-display-top" class="versus-screen-player-display">
            <div class="versus-screen-player-display-name">
                
            </div>
            <div class="versus-screen-player-stats">
                <img alt='Player image' class="versus-screen-player-portrait" src='//:0' />   
                <div style="width: 100%">
                    <div class='player-bar-container'>
                        <div class="player-hp-bar">
                            <div class="player-hp-amount"></div>
                        </div>
                        <div class="player-bar-text player-hp-text">
                            <div class="stat-name">
                                Life
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-mana-bar">
                            <div class="player-mana-amount"></div>
                        </div>
                        <div class="player-bar-text player-mana-text">
                            <div class="stat-name">
                                Mana
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <div id="versus-text">
            VS
        </div>
        <div id="versus-screen-player-display-bottom" class="versus-screen-player-display">
            <div class="versus-screen-player-display-name">
                
            </div>

            <div class="versus-screen-player-stats">
                <img alt='Player image' class="versus-screen-player-portrait" src='//:0' />          
                <div style="width: 100%">
                    <div class='player-bar-container'>
                        <div class="player-hp-bar">
                            <div class="player-hp-amount"></div>
                        </div>
                        <div class="player-bar-text player-hp-text">
                            <div class="stat-name">
                                Life
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-mana-bar">
                            <div class="player-mana-amount"></div>
                        </div>
                        <div class="player-bar-text player-mana-text">
                            <div class="stat-name">
                                Mana
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <input type="button" class='switch-button' id="start-turn-button" value="Start turn 1">
    </div>

    <div id="battle-screen" class="hidden">
        <div id="players-bar">
            <div id="player-left" class="player-display">
                <img alt='Player image' class="player-image" src='//:0' />
                <div class="player-stats">
                    <div class="player-name">
                        Player 1
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-hp-bar">
                            <div class="player-hp-amount"></div>
                        </div>
                        <div class="player-bar-text player-hp-text">
                            <div class="stat-name">
                                Life
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-mana-bar">
                            <div class="player-mana-amount"></div>
                        </div>
                        <div class="player-bar-text player-mana-text">
                            <div class="stat-name">
                                Mana
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="player-right" class="player-display">
                <div class="player-stats">
                    <div class="player-name">
                        Player 2
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-hp-bar">
                            <div class="player-hp-amount"></div>
                        </div>
                        <div class="player-bar-text player-hp-text">
                            <div class="stat-name">
                                Life
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                    <div class='player-bar-container'>
                        <div class="player-mana-bar">
                            <div class="player-mana-amount"></div>
                        </div>
                        <div class="player-bar-text player-mana-text">
                            <div class="stat-name">
                                Mana
                            </div>
                            <div class="stat-value">

                            </div>
                        </div>
                    </div>
                </div>
                <img alt='Player image' class="player-image" src='//:0' />
            </div>
        </div>

        <div id="battle-screen-selections">
            <div id="battle-screen-selection-ability" class="hidden">
                <div>
                    Select abilities
                </div>

                <div id="battle-screen-selection-abilities-list">
                    
                </div>
            </div>

            <div id="battle-screen-selection-body-attack" class="battle-screen-selection-body hidden">
                <div>
                    Choose body part to ATTACK
                </div>
                
                <svg id='attack-selection-silhouette' class='body-selection'>

                 </svg>
            </div>

            <div id="battle-screen-selection-body-defense" class="battle-screen-selection-body hidden">
                <div>
                    Choose body part to DEFEND
                </div>
        
    
                <svg id='defense-selection-silhouette' class='body-selection'>

                </svg>
            </div>

            <div id='battle-screen-selection-switching'>
                <input type="button" class='switch-button' id="battle-screen-button-back" value="Back" /> 
                <input type="button" class='switch-button' id="battle-screen-button-next" value="Next" /> 
                <input type="button" class='switch-button' id="battle-screen-button-finish-turn" value="Finish" /> 
            </div>
            
            <div id="battle-screen-error-message" class="hidden">
                You dumb idiot did something wrong!
            </div>
        </div>

        <div id="battle-screen-summary" class="hidden">
            <div>
                Summary
            </div>

            <!--
            <div id="battle-screen-summary-first-player" class="battle-screen-player-summary">
                
            </div>
            <div id="battle-screen-summary-second-player" class="battle-screen-player-summary">
                
            </div>-->

            <canvas id="battle-screen-summary-canvas">
                <img src="images/shield.png" id="shield-icon" class="imported-data" alt="shield">

            </canvas>

            <input type="button" class='switch-button' id="battle-screen-next-turn" value="Next turn" />  
        </div>
    </div>

    <div id="win-screen" class="hidden">
        <div id="win-screen-message">
            
        </div>

        <img id="win-screen-winner-portrait" src="" />
        <input type="button" class='switch-button' onClick="window.location.reload(true)" value="Return to menu" /> 

    </div>

    <div id="lose-screen" class="hidden">
        <div id="lose-screen-message">
            loh
        </div>
        
        <img alt='Player image' id="lose-screen-loser-portrait" src="" />
        <input type="button" class='switch-button' onClick="window.location.reload(true)" value="Return to menu">
    </div>

    <div id="draw-screen" class="hidden">
        <div id="draw-screen-message">
            Draw!
        </div>
        <div id='draw-screen-player-portraits'>

        </div>

        <input type="button" class='switch-button' onClick="window.location.reload(true)" value="Return to menu">
    </div>
    
</body>
</html>
